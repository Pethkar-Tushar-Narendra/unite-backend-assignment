version: '3.9'

services:
  # 1. Your Node.js Application
  app:
    build: . # Builds from the Dockerfile in current directory
    container_name: node-app
    restart: always
    working_dir: /usr/src/app # Standard location for Node apps
    ports:
      - '3000:3000' # Maps host port 3000 to container port 3000
    environment:
      - PORT=3000
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/mydb
      - REDIS_URL=redis://redis:6379
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=verysecret
      - MYSQL_DATABASE=myapp_db
    volumes:
      - ./:/usr/src/app # Syncs your local folder with container for live updates
      - /usr/src/app/node_modules # Prevents overwriting container node_modules
    command: npm run dev
    depends_on:
      - mongo
      - redis
      - mysql

  # 2. MongoDB Service
  mongo:
    image: mongo:6
    container_name: mongo-db
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  # 3. Redis Service
  redis:
    image: redis:latest
    container_name: redis-cache
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data

  # 4. MySQL Service (Added from your snippet)
  mysql:
    image: mysql:8.0 # Updated from 5.6 to modern 8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: verysecret
      MYSQL_DATABASE: myapp_db
    ports:
      - '3307:3306' # Maps host port 3307 to container port 3306
    volumes:
      - mysql-data:/var/lib/mysql

# Named volumes for persistent data storage
volumes:
  mongo-data:
  redis-data:
  mysql-data:
