services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: unite-backend
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/unite-logs
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASS=verysecret
      - DB_NAME=unite-db
      - JWT_SECRET=your-super-secret-jwt-key-change-this
      - JWT_REFRESH_SECRET=your-refresh-secret-change-this
    depends_on:
      mysql:
        condition: service_healthy # Wait for MySQL health check
      mongo:
        condition: service_started
      redis:
        condition: service_started
    restart: on-failure
    networks:
      - unite-network

  mysql:
    image: mysql:8.0
    container_name: unite-mysql
    environment:
      MYSQL_ROOT_PASSWORD: verysecret
      MYSQL_DATABASE: unite-db
      MYSQL_USER: unite_user
      MYSQL_PASSWORD: verysecret
    ports:
      - '3307:3306'
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - unite-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-pverysecret',
        ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

  mongo:
    image: mongo:6
    container_name: unite-mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - unite-network

  redis:
    image: redis:7-alpine
    container_name: unite-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - unite-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: unite-worker
    command: ['node', 'dist/worker.js']
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/unite-logs
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASS=verysecret
      - DB_NAME=unite-db
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_started
      redis:
        condition: service_started
    restart: on-failure
    networks:
      - unite-network

volumes:
  mysql-data:
  mongo-data:
  redis-data:

networks:
  unite-network:
    driver: bridge
